<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
</head>

<body>
    <form action="">
        <h2>Login</h2>
        <div class="inputForm">
            <input class="input" type="text" placeholder="Username">
            <img class="icons" src="user-solid.svg" alt="">
        </div>

        <div class="inputForm">
            <input class="input" type="password" placeholder="Password">
            <img class="icons" src="lock-solid.svg" alt="">

        </div>

        <div class="flex-row">
            <div>
                <input type="checkbox">
                <label>Remember me </label>
            </div>
            <span class="span"> Forgot password</span>
        </div>

        <button class="submit-button" type="submit">Sign In</button>

        <div class="flex-row">
            <p class="p">Dont't have an account?</p>
            <span class="span"> Sing Up</span>
        </div>
    </form>
</body>

</html>
